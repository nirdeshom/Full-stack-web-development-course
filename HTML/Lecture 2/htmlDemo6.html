<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <font face="candara" color="crimsom">
        <h2>Example of Form Tag</h2>
    </font>
    <form action="welcome.html">
        <label for="username">Enter UserName</label><br>
        <input type="text" id="username" placeholder="username" required>
        <br><br>
        <label for="myemail">Enter Email</label><br>
        <input type="email" id="myemail" placeholder="example@gmail.com" required>
        
        <br><br>
        <label for="mypassword">Enter Password</label><br>
        <input type="password" id="mypassword" placeholder="**********" required>
        <br><br>
        <button>Submit Details</button>
    </form>
</body>
</html>
