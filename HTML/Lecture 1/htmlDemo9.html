<!-- List Tag -->
<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <font color="crimson" size="5">Ordered List</font>
        <ol>
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>

        <ol type="a">
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>

        <ol type="A">
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>

        <ol type="i">
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>
        
        <ol type="I">
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>
        <ol type="a" start="100">
            <li>Itam 1</li>
            <li>Itam 2</li>
            <li>Itam 3</li>
        </ol>

    </body>
</html>
